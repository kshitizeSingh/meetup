<header class="h-100">

      <mdb-navbar-brand>
        <a class="logo navbar-brand" href="#">
          <strong>Meetup</strong>
        </a>
      </mdb-navbar-brand>
      <links>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item waves-light" mdbWavesEffect>

            </a>
          </li>
          <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link" [routerLink]="['/groups']">Groups</a>
          </li>
          
        </ul>
      </links>

      <links>

            <span *ngIf="user">welcome{{user}}</span>

            </a>
          </li>
        </ul>
